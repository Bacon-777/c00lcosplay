    <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | c00lcosplay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form action="#">
      <h2>Register</h2>
      <div class="input-field">
        <label for="username">Enter your username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <span id="usernameError" class="error"></span>
      </div>

      <div class="input-field">
        <label for="pass">Enter your password:</label><br>
        <input type="text" id="pass" name="pass" required><br>
        <span id="passError" class="error"></span>
      </div>

      <div class="input-field">
        <label for="confirm_pass">Confirm your password:</label><br>
        <input type="text" id="confirm_pass" name="confirm_pass" required><br>
        <span id="confirmError" class="error"></span>
      </div>
      <button type="submit" id="registerBtn">Register</button>
      <div class="login">
        <p>Already have an account? <a class="link-underline" id="register" href="/login/login.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
    <script src="register.js"></script>
</body>

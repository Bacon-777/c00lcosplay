    <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | c00lcosplay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form action="#">
      <h2>Login</h2>
      <div class="input-field">
        <label for="username">Enter your username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <span id="usernameError" class="error"></span>
      </div>

      <div class="input-field">
        <label for="pass">Enter your password:</label><br>
        <input type="text" id="pass" name="pass" required><br>
        <span id="passError" class="error"></span>
      </div>

      <button type="submit" id="loginBtn">Login</button>
      <div class="login">
        <p>Didn't have an account yet? <a class="link-underline" id="register" href="../register/register.html">Register</a></p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
    <script src="register.js"></script>
</body>
</html>
